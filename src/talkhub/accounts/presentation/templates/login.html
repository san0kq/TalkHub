{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock title %}
{% block static %}
<link rel="stylesheet" type="text/css" href="{% static "css/accounts/login.css" %}" type=”image/x-icon”>
{% endblock static %}
{% block body %}
<h1>Log in</h1>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <br>
    <br>
    <input type="submit" id="submit" class="button">
</form>
{% endblock body %}
